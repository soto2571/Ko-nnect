<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <title>{% block title %}Home{% endblock %}</title>

        <!-- Custom Styles -->
        <style>
            /* Body background gradient with waves */
            body {
                margin: auto;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                overflow: auto;
                background: linear-gradient(315deg, #990099 0%, #0066CC 50%, #FF3333 100%);
                animation: gradient 15s ease infinite;
                background-size: 400% 400%;
                background-attachment: fixed;
                position: relative;
                z-index: 0;  /* Ensures the body content is above the wave background */
            }

            @keyframes gradient {
                0% { background-position: 0% 0%; }
                50% { background-position: 100% 100%; }
                100% { background-position: 0% 0%; }
            }

            /* Wave styling */
            .wave {
                background: rgb(255 255 255 / 25%);
                border-radius: 1000% 1000% 0 0;
                position: fixed;
                width: 200%;
                height: 12em;
                animation: wave 10s -3s linear infinite;
                transform: translate3d(0, 0, 0);
                opacity: 0.8;
                bottom: 0;
                left: 0;
                z-index: -1;  /* Ensures the wave stays behind the content */
            }

            .wave:nth-of-type(2) {
                bottom: -1.25em;
                animation: wave 18s linear reverse infinite;
                opacity: 0.8;
            }

            .wave:nth-of-type(3) {
                bottom: -2.5em;
                animation: wave 20s -1s reverse infinite;
                opacity: 0.9;
            }

            @keyframes wave {
                2% { transform: translateX(1); }
                25% { transform: translateX(-25%); }
                50% { transform: translateX(-50%); }
                75% { transform: translateX(-25%); }
                100% { transform: translateX(1); }
            }

            /* Button styles */
            .btn {
                font-family: Arial, Helvetica, sans-serif;
                text-transform: uppercase;
            }

            .btn-rect-to-round {
                height: 55px;
                width: 200px;
                font-size: 16px;
                font-weight: 600;
                background: transparent;
                cursor: pointer;
                transition: 0.5s ease-in;
                z-index: 10;  /* Ensures the button stays above the waves */
                position: relative;
            }

            .btn-rect-to-round:hover {
                border-radius: 60px;
                color: rgb(255, 255, 255) !important;
            }

            .btn-rect-to-round--black {
                border: 2px solid rgb(51, 51, 51);
                color: rgb(51, 51, 51) !important;
            }

            .btn-rect-to-round--black:hover {
                border-color: rgb(51, 51, 51);
                background: rgb(51, 51, 51);
            }
        </style>
    </head>

    <body>
        <!-- Wave Divs -->
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <button 
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav ml-auto">
                    {% if g.user.is_authenticated %}
                        <a class="nav-item nav-link text-white" id="home" href="{{ url_for('views.home')}}">Home</a>
                        <a class="nav-item nav-link text-white" id="logout" href="{{ url_for('auth.logout')}}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link text-white" id="login" href="{{ url_for('auth.login')}}">Login</a>
                        <a class="nav-item nav-link text-white" id="adminSignUp" href="{{ url_for('auth.admin_sign_up')}}">Admin Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Content Block -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Bootstrap JS and Other Scripts -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
